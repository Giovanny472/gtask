<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title> Берег</title>

  <!-- favicon -->
  <link rel="icon" type="image/png" href="/gtask/web/static/images/logo02.png">
  
  <!-- font -->
  <link href="/gtask/web/static/css/font-robot-google.css" rel="stylesheet" />

  <!-- icons -->
  <link href="/gtask/web/static/css/bootstrap-icons.css" rel="stylesheet">

  <!-- style -->
  <link id="pagestyle" href="/gtask/web/static/css/material-dashboard.css?v=3.0.0" rel="stylesheet" />

</head>

<body class="g-sidenav-show  bg-gray-200">
  


  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">

    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
      <div class="container-fluid py-1 px-2">
        
        <nav aria-label="breadcrumb" style="width:600px" class="pt-2">
          


        </nav>
                
        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
          <div class="ms-md-auto pe-md-3 d-flex align-items-center">
            
          </div>

          
        </div>
      </div>
    </nav>


    <!-- End Navbar -->
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary bg-gradient-info border-radius-lg pt-4 pb-3">
                

                <div class="row">
                  <div class="col-6">
                    <h6 class="text-white text-capitalize ps-3">Список задач по приоритету</h6>
                  </div>
                </div>

              </div>
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table table-hover align-items-center mb-0 ">
                  <thead>
                    <tr>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">#</th>
                      <th class="text-left text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Задача</th>
                      <th class="text-left text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Исполнитель</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Прогресс</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                     
                    {{range .}}
                    <tr>
                      <td class="text-center">  {{ .Id }} </td>
                      <td>  {{ .Name }} </td>
                      <td>  {{ .User }} </td>
                      <td class="text-center">  
                        <div class="d-flex align-items-center justify-content-center">
                          <span class="me-2 text-xs font-weight-bold">{{ .Progress }} %</span>
                          <div>
                            <div class="progress">
                              <div class="progress-bar bg-gradient-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ .Progress }}%;"></div>
                            </div>
                          </div>
                        </div>     


                      </td>
                    </tr>
                    {{end}}

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>




    </div>
  </main>

  <!--   Core JS Files   -->
  <script src="/gtask/web/static/js/core/popper.min.js"></script>
  <script src="/gtask/web/static/js/core/bootstrap.min.js"></script>
  <script src="/gtask/web/static/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/gtask/web/static/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="/gtask/web/static/js/plugins/chartjs.min.js"></script>


  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>

  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/gtask/web/static/js/material-dashboard.min.js?v=3.0.0"></script>
</body>

</html>
